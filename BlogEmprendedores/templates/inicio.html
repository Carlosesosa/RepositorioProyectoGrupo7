{% extends 'base.html' %}

{% block contenido %}

<div class="container">
    <h1 class="inicio-titulo">LO MAS RECIENTE</h1><hr>
</div>

<div class="publicaciones contenedor">
    <div class="row">
            {% for p in object_list %}
            <div class="publicacion col-md-4 col-sm-6">
                <a class="interact" href="{% url 'publicaciones:detalle_publicacion' p.pk %}">
                    <div class="publicacion__info">
                        <h2> {{p.titulo}}</h2>
                    </div>
                    <img src="{{p.imagen.url}}">
                </a>
            </div>
            {% endfor %}
    </div>
</div>


{% endblock contenido %}
