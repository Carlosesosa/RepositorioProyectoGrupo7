{% extends 'base.html' %}

{% block contenido %}

<div class="container">


    <!--CODIGO PARA MENÃš DESPLEGABLE: -->
    <div class="dropdown">
        <button>CATEGORIAS</button>
        <div class="dropdown-content">
            <a href="{% url 'publicaciones:listar_publicaciones' %}">TODAS</a>
            <a href="{% url 'publicaciones:filtro_alimentos' %}">Alimentos</a>  
            <a href="{% url 'publicaciones:filtro_indumentaria' %}">Indumentaria</a>
            <a href="{% url 'publicaciones:filtro_plantas' %}">Plantas</a>

        </div>
    </div>


    <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
            <div class="row">
            {% for p in object_list %}
                <div class="col-md-4"> 
                    <div>
                        <a href="{% url 'publicaciones:detalle_publicacion' p.pk %}">
                            <h6>CATEGORIA: {{p.categoria}}</h6>
                            <h3> {{p.titulo}}</h3>
                            <img src="{{p.imagen.url}}" width="200">
                            <h6>FECHA: {{p.creado}}</h6>
                            <h6>AUTOR: {{p.autor}}</h6>
                            <hr>
                        </a>
                    </div>
                </div>
                               
            {% endfor %}
            </div>  
        </div>
    </div>
</div>

{% endblock contenido %}
